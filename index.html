<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial;
            background: #f8f9fa;
            padding: 30px;
        }
        .card {
            max-width: 400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.08);
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #212529;
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 1px solid #eee;
            padding-bottom: 20px;
        }
        .info {
            font-size: 18px;
            line-height: 2.2;
            color: #495057;
        }
        .info span {
            color: #0d6efd;
            font-weight: 500;
        }
        .error {
            text-align: center;
            font-size: 20px;
            color: #dc3545;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <script>
        // 【修改这里】替换成你自己的用户信息
        const userList = {
            "001": {num: "69657134", name: "顾书强", phone: "15653103644", prod_name: "PON+市话+HGU"},
            "002": {num: "87207037", name: "冯在磊", phone: "15653103142", prod_name: "市话"}
        };

        // 新逻辑：读取URL参数里的userid（比如?id=001）
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示用户信息
        function showUserInfo() {
            const userId = getUserId();
            const container = document.getElementById('container');
            if (userList[userId]) {
                const u = userList[userId];
                container.innerHTML = `
                    <div class="card">
                        <div class="title">${u.num} 的信息</div>
                        <div class="info">
                            业务类型：<span>${u.prod_name}</span><br>
                            智企姓名：<span>${u.name}</span><br>
                            手机号：<span>${u.phone}</span><br>
                        </div>
                    </div>
                `;
            } else {
                container.innerHTML = '<div class="error">未找到该用户信息</div>';
            }
        }
        showUserInfo();
    </script>
</body>
</html>
