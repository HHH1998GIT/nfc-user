<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通专线客户服务信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial, "Microsoft YaHei UI";
            /* 科技风渐变背景（降低对比度，避免文字刺眼） */
            background: linear-gradient(135deg, #1a202c 0%, #2d3748 50%, #1a202c 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
            /* 浅一点的网格纹理，不干扰文字 */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        /* 核心：科技风对话框（提高背景不透明度+纯白文字） */
        .dialog-box {
            max-width: 500px;
            width: 100%;
            /* 提高背景不透明度，增强文字对比度 */
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            /* 霓虹红边框（保留科技感） */
            border: 1px solid rgba(230, 0, 18, 0.7);
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.2), inset 0 0 10px rgba(230, 0, 18, 0.05);
            border-radius: 16px;
            padding: 35px 30px; /* 增加内边距，避免文字拥挤 */
            margin: 0 auto;
            line-height: 2.5; /* 加大行高，提升阅读舒适度 */
            font-size: 18px; /* 放大基础字体 */
            color: #ffffff; /* 纯白文字，最高对比度 */
            position: relative;
            overflow: hidden;
        }
        /* 对话框顶部装饰条（保留科技感） */
        .dialog-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, #e60012, transparent);
        }
        /* 联通红色高亮文字（更亮的红色+清晰阴影） */
        .unicom-red {
            color: #ff4d58;
            font-weight: bold;
            font-size: 19px; /* 高亮文字再放大一点 */
            text-shadow: 0 0 5px rgba(255, 77, 88, 0.4);
        }
        /* 右下角卡通形象（保留科技风+适配清晰视觉） */
        .cartoon-avatar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 120px;
            height: auto;
            z-index: 999;
            border: 2px solid rgba(230, 0, 18, 0.8);
            box-shadow: 0 0 15px rgba(230, 0, 18, 0.4);
            border-radius: 50%;
            transform: rotate(2deg);
            transition: all 0.3s ease;
        }
        .cartoon-avatar:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 0 25px rgba(230, 0, 18, 0.6);
        }
        /* 加载/错误提示（纯白+放大+清晰阴影） */
        .loading, .error {
            text-align: center;
            font-size: 20px; /* 放大提示文字 */
            color: #ffffff;
            margin-top: 60px;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
        }
        /* 加载动画（保留） */
        .loading::after {
            content: "";
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% {content: ".";}
            33% {content: "..";}
            66% {content: "...";}
            100% {content: "";}
        }
        /* 手机端适配（保证小屏文字依然清晰） */
        @media (max-width: 480px) {
            .dialog-box {
                padding: 25px 20px;
                font-size: 17px; /* 手机端字体仅小幅缩小 */
                line-height: 2.4;
            }
            .unicom-red {
                font-size: 18px;
            }
            .cartoon-avatar {
                width: 90px;
                right: 10px;
                bottom: 10px;
            }
            .loading, .error {
                font-size: 19px;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="loading">加载中</div>

    <script>
        // ========== 【只改这里！】配置区 ==========
        const userList = {
            "001": {num: "69657134",status:"正常",user_name: "王",  zhijia_name: "刘希壮", phone: "67604888", prod_name: "PON+市话+HGU"},
            "002": {num: "87207037",status:"欠费",user_name: "李",  zhijia_name: "刘希壮", phone: "67604888",prod_name: "市话"},
            // 新增用户：直接按格式添加
            // "003": {num: "12345678",status:"正常",user_name: "张",  zhijia_name: "张三", phone: "13800138000", prod_name: "PON+HGU"},
        };
        // 卡通形象地址（支持本地/GitHub在线地址）
        const CARTOON_IMG_URL = "0.jpg";
        // 卡通图大小（px）
        const CARTOON_SIZE = 120;
        // ========== 改完上面就行，下面无需修改 ==========

        // 读取URL参数userid
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示科技风+清晰文字的客户信息
        function showUserInfo() {
            const container = document.getElementById('container');
            const userId = getUserId();
            const user = userList[userId];
            
            if (user) {
                container.innerHTML = `
                    <div class="dialog-box">
                        尊敬的${user.user_name}先生/女士，感谢您使用联通${user.prod_name}业务<br>
                        您的业务号码是${user.num}，状态${user.status}<br>
                        您的智企工程师是${user.zhijia_name}，联系方式<span class="unicom-red">${user.phone}</span>
                    </div>
                    <img src="${CARTOON_IMG_URL}" alt="卡通形象" class="cartoon-avatar" style="width:${CARTOON_SIZE}px;">
                `;
            } else {
                container.innerHTML = '<div class="error">未找到该专线客户信息，请检查userid参数是否正确</div>';
            }
        }

        // 页面加载显示信息
        showUserInfo();
    </script>
</body>
</html>
