<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通专线客户服务信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial;
            background: #f8f9fa;
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* 核心：对话框样式 */
        .dialog-box {
            max-width: 500px;
            width: 100%;
            background: #fff;
            border-radius: 16px;
            border: 2px solid #e60012; /* 联通红边框 */
            padding: 30px 25px;
            box-shadow: 0 4px 15px rgba(230, 0, 18, 0.2);
            margin: 0 auto;
            line-height: 2;
            font-size: 16px;
            color: #333;
        }
        /* 联通红色高亮文字 */
        .unicom-red {
            color: #e60012;
            font-weight: bold;
        }
        /* 右下角卡通形象：固定定位，可调整大小/位置 */
        .cartoon-avatar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 120px; /* 卡通图宽度，可调整 */
            height: auto;
            z-index: 999;
            border-radius: 50%; /* 圆形裁剪，想要方形可删除这行 */
        }
        /* 加载/错误提示 */
        .loading, .error {
            text-align: center;
            font-size: 18px;
            color: #e60012;
            margin-top: 50px;
        }
        /* 适配手机端：缩小卡通图和对话框内边距 */
        @media (max-width: 480px) {
            .dialog-box {
                padding: 20px 15px;
                font-size: 15px;
            }
            .cartoon-avatar {
                width: 90px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="loading">加载中...</div>

    <script>
        // ========== 【只改这里！】配置区 - 3处可修改 ==========
        const userList = {
            "001": {num: "69657134",status:"正常",user_name: "王",  zhijia_name: "刘希壮", phone: "67604888", prod_name: "PON+市话+HGU"},
            "002": {num: "87207037",status:"欠费",user_name: "李",  zhijia_name: "刘希壮", phone: "67604888",prod_name: "市话"},
            // 新增用户：直接按格式添加，例：
            // "003": {num: "12345678",status:"正常",user_name: "张",  zhijia_name: "张三", phone: "13800138000", prod_name: "PON+HGU"},
        };
        // 【修改卡通形象】替换下面的图片地址即可（支持本地图片/网络图片）
        const CARTOON_IMG_URL = "C:\Users\HH\Pictures\Camera Roll\0.jpg";
        // 【可选】修改卡通图大小，单位px（手机端会自动缩小）
        const CARTOON_SIZE = 120;
        // ========== 改完上面就行，下面代码无需修改 ==========

        // 读取URL参数里的userid（比如?userid=001）
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示对话框式客户信息
        function showUserInfo() {
            const container = document.getElementById('container');
            const userId = getUserId();
            const user = userList[userId];
            
            if (user) {
                // 拼接对话框内容，完全匹配要求的文案格式
                container.innerHTML = `
                    <div class="dialog-box">
                        尊敬的${user.user_name}先生/女士，感谢您使用联通${user.prod_name}业务<br>
                        您的业务号码是${user.num}，状态${user.status}<br>
                        您的智企工程师是${user.zhijia_name}，联系方式<span class="unicom-red">${user.phone}</span>
                    </div>
                    <!-- 右下角卡通形象 -->
                    <img src="${CARTOON_IMG_URL}" alt="卡通形象" class="cartoon-avatar" style="width:${CARTOON_SIZE}px;">
                `;
            } else {
                // 未找到用户时的错误提示
                container.innerHTML = '<div class="error">未找到该专线客户信息，请检查userid参数是否正确</div>';
            }
        }

        // 页面加载时立即显示信息
        showUserInfo();
    </script>
</body>
</html>
