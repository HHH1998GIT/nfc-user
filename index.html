<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通专线客户服务信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial, "Microsoft YaHei UI";
            /* 科技风渐变背景 */
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #0f172a 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
            /* 背景网格纹理 */
            background-image: 
                linear-gradient(rgba(255, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        /* 核心：科技风对话框（磨砂玻璃+霓虹边框） */
        .dialog-box {
            max-width: 500px;
            width: 100%;
            /* 磨砂玻璃效果 */
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            /* 霓虹红边框+发光效果 */
            border: 1px solid rgba(230, 0, 18, 0.6);
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.3), inset 0 0 10px rgba(230, 0, 18, 0.1);
            border-radius: 16px;
            padding: 30px 25px;
            margin: 0 auto;
            line-height: 2.2;
            font-size: 16px;
            color: #e2e8f0; /* 浅灰文字，适配深色背景 */
            /* 科技感装饰线 */
            position: relative;
            overflow: hidden;
        }
        /* 对话框顶部科技装饰条 */
        .dialog-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: linear-gradient(90deg, transparent, #e60012, transparent);
        }
        /* 联通红色高亮文字（霓虹效果） */
        .unicom-red {
            color: #ff3344;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(255, 51, 68, 0.6);
        }
        /* 右下角卡通形象：科技风相框+发光效果 */
        .cartoon-avatar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 120px;
            height: auto;
            z-index: 999;
            /* 圆形科技相框 */
            border: 2px solid rgba(230, 0, 18, 0.7);
            box-shadow: 0 0 15px rgba(230, 0, 18, 0.5);
            border-radius: 50%;
            /* 轻微旋转+悬浮效果 */
            transform: rotate(3deg);
            transition: all 0.3s ease;
        }
        /* 鼠标悬停卡通形象：放大+发光增强 */
        .cartoon-avatar:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 0 25px rgba(230, 0, 18, 0.8);
        }
        /* 加载/错误提示（科技风） */
        .loading, .error {
            text-align: center;
            font-size: 18px;
            color: #ff3344;
            margin-top: 50px;
            text-shadow: 0 0 8px rgba(255, 51, 68, 0.5);
        }
        /* 加载动画（闪烁效果） */
        .loading::after {
            content: "";
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% {content: ".";}
            33% {content: "..";}
            66% {content: "...";}
            100% {content: "";}
        }
        /* 适配手机端 */
        @media (max-width: 480px) {
            .dialog-box {
                padding: 20px 15px;
                font-size: 15px;
                line-height: 2;
            }
            .cartoon-avatar {
                width: 90px;
                right: 10px;
                bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="loading">加载中</div>

    <script>
        // ========== 【只改这里！】配置区 ==========
        const userList = {
            "001": {num: "69657134",status:"正常",user_name: "王",  zhijia_name: "刘希壮", phone: "67604888", prod_name: "PON+市话+HGU"},
            "002": {num: "87207037",status:"欠费",user_name: "李",  zhijia_name: "刘希壮", phone: "67604888",prod_name: "市话"},
            // 新增用户：直接按格式添加
            // "003": {num: "12345678",status:"正常",user_name: "张",  zhijia_name: "张三", phone: "13800138000", prod_name: "PON+HGU"},
        };
        // 卡通形象地址（支持本地/GitHub在线地址）
        const CARTOON_IMG_URL = "0.jpg";
        // 卡通图大小（px）
        const CARTOON_SIZE = 120;
        // ========== 改完上面就行，下面无需修改 ==========

        // 读取URL参数userid
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示科技风客户信息
        function showUserInfo() {
            const container = document.getElementById('container');
            const userId = getUserId();
            const user = userList[userId];
            
            if (user) {
                container.innerHTML = `
                    <div class="dialog-box">
                        尊敬的${user.user_name}先生/女士，感谢您使用联通${user.prod_name}业务<br>
                        您的业务号码是${user.num}，状态${user.status}<br>
                        您的智企工程师是${user.zhijia_name}，联系方式<span class="unicom-red">${user.phone}</span>
                    </div>
                    <img src="${CARTOON_IMG_URL}" alt="卡通形象" class="cartoon-avatar" style="width:${CARTOON_SIZE}px;">
                `;
            } else {
                container.innerHTML = '<div class="error">未找到该专线客户信息，请检查userid参数是否正确</div>';
            }
        }

        // 页面加载显示信息
        showUserInfo();
    </script>
</body>
</html>
