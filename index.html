<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通专线客户服务信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial, "Microsoft YaHei UI";
            /* 科技风渐变背景（柔和版） */
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* 核心：高清晰对话框（白底黑字+科技霓虹边框） */
        .dialog-box {
            max-width: 500px;
            width: 100%;
            /* 纯白背景，确保文字100%清晰 */
            background: #ffffff;
            /* 科技感霓虹红边框+发光效果 */
            border: 2px solid #e60012;
            box-shadow: 0 0 15px rgba(230, 0, 18, 0.2);
            border-radius: 16px;
            padding: 40px 35px; /* 充足内边距，文字不拥挤 */
            margin: 0 auto;
            line-height: 2.8; /* 宽松行高，阅读无压力 */
            font-size: 19px; /* 大号字体，直接看清 */
            color: #333333; /* 深灰文字，比纯黑更护眼且清晰 */
            position: relative;
            overflow: hidden;
        }
        /* 对话框顶部科技装饰条 */
        .dialog-box::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e60012, #ff4d58, #e60012);
        }
        /* 联通图标样式（顶部左侧）- 放大尺寸 */
        .unicom-icon {
            position: absolute;
            top: 15px;
            left: 20px;
            width: 60px; /* 从45px放大到60px，可根据需求调整 */
            height: auto;
            z-index: 10;
        }
        /* 联通红色高亮文字（醒目但不刺眼） */
        .unicom-red {
            color: #e60012;
            font-weight: bold;
            font-size: 20px; /* 高亮文字略大 */
        }
        /* 右下角卡通形象（科技风相框） */
        .cartoon-avatar {
            position: fixed;
            right: 20px;
            bottom: 20px;
            width: 120px;
            height: auto;
            z-index: 999;
            border: 3px solid #e60012;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(230, 0, 18, 0.3);
            transition: all 0.3s ease;
        }
        .cartoon-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.5);
        }
        /* 加载/错误提示（高清晰版） */
        .loading, .error {
            text-align: center;
            font-size: 21px; /* 超大提示文字 */
            color: #e60012;
            margin-top: 60px;
            font-weight: 500;
        }
        /* 加载动画（简洁版） */
        .loading::after {
            content: "";
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% {content: ".";}
            33% {content: "..";}
            66% {content: "...";}
            100% {content: "";}
        }
        /* 手机端适配（保证小屏文字依然清晰）- 同步放大图标 */
        @media (max-width: 480px) {
            .dialog-box {
                padding: 30px 25px;
                font-size: 18px; /* 手机端仅小幅缩小 */
                line-height: 2.6;
                padding-top: 60px; /* 图标放大后，增加顶部内边距避免遮挡 */
            }
            .unicom-icon {
                width: 50px; /* 手机端从35px调整为50px，适配放大后的比例 */
                top: 10px;
                left: 15px;
            }
            .unicom-red {
                font-size: 19px;
            }
            .cartoon-avatar {
                width: 90px;
                right: 10px;
                bottom: 10px;
            }
            .loading, .error {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="loading">加载中</div>

    <script>
        // ========== 【只改这里！】配置区 ==========
        const userList = {
            "001": {num: "69657134",status:"正常",user_name: "王",  zhijia_name: "刘希壮", zhijia_phone: "67604888", prod_name: "PON+市话+HGU", khjl_name: "张三", khjl_phone: "15615310001", a_part:"axxx", z_part:"zxxx", ip:"134.33.0.1"},
            "002": {num: "87207037",status:"欠费",user_name: "李",  zhijia_name: "刘希壮", zhijia_phone: "67604888",prod_name: "市话", khjl_name: "李四", khjl_phone: "15615310002", a_part:"axxx", z_part:"zxxx", ip:"134.33.0.2"},
            // 新增用户：直接按格式添加
            // "003": {num: "12345678",status:"正常",user_name: "张",  zhijia_name: "张三", phone: "13800138000", prod_name: "PON+HGU"},
        };
        // 卡通形象地址（支持本地/GitHub在线地址）
        const CARTOON_IMG_URL = "image/0.jpg";
        // 联通图标地址（你提供的路径：image/28925601_135535194105_3.jpg）
        const UNICOM_ICON_URL = "image/28925601_135535194105_3.jpg";
        // 卡通图大小（px）
        const CARTOON_SIZE = 120;
        // ========== 改完上面就行，下面无需修改 ==========

        // 读取URL参数userid
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示高清晰客户信息
        function showUserInfo() {
            const container = document.getElementById('container');
            const userId = getUserId();
            const user = userList[userId];
            
            if (user) {
                container.innerHTML = `
                    <div class="dialog-box">
                        <!-- 联通品牌图标 -->
                        <img src="${UNICOM_ICON_URL}" alt="联通图标" class="unicom-icon">
                        尊敬的${user.user_name}先生/女士，感谢您使用联通${user.prod_name}业务<br>
                        您的业务号码是${user.num}，状态${user.status}<br>
                        A端：${user.a_part}<br>
                        Z端：${user.z_part}<br>
                        IP地址：${user.ip}<br>
                        您的客户经理是${user.khjl_name}，联系方式<span class="unicom-red">${user.khjl_phone}</span><br>
                        您的智企工程师是${user.zhijia_name}，联系方式<span class="unicom-red">${user.zhijia_phone}</span>
                    </div>
                    <img src="${CARTOON_IMG_URL}" alt="卡通形象" class="cartoon-avatar" style="width:${CARTOON_SIZE}px;">
                `;
            } else {
                container.innerHTML = '<div class="error">未找到该专线客户信息，请检查userid参数是否正确</div>';
            }
        }

        // 页面加载显示信息
        showUserInfo();
    </script>
</body>
</html>
