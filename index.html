<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>联通专线客户服务信息</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {
            font-family: "微软雅黑", Arial, "Microsoft YaHei UI";
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7eb 100%);
            min-height: 100vh;
            padding: 30px 20px;
            position: relative;
            overflow-x: hidden;
        }
        /* 容器：卡片间距控制 */
        .card-container {
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* 通用卡片样式 */
        .card {
            background: #ffffff;
            border: 2px solid #e60012;
            box-shadow: 0 0 15px rgba(230, 0, 18, 0.2);
            border-radius: 16px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        /* 卡片顶部装饰条 */
        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, #e60012, #ff4d58, #e60012);
        }
        /* 品牌卡片样式 - 核心修改：justify-content: center 让内容整体居中 */
        .brand-card {
            display: flex;
            align-items: center;
            /* 新增：让图标+文字整体在卡片中水平居中 */
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            /* 新增：文字在卡片内居中对齐（兜底） */
            text-align: center;
        }
        .unicom-icon {
            width: 60px;
            height: auto;
        }
        .brand-text {
            font-size: 22px;
            font-weight: bold;
            color: #e60012;
        }
        /* 信息卡片样式 */
        .info-card {
            line-height: 2.8;
            font-size: 19px;
            color: #333333;
        }
        /* 联通红色高亮文字 */
        .unicom-red {
            color: #e60012;
            font-weight: bold;
            font-size: 20px;
        }
        /* 右下角卡通形象 */
        .cartoon-avatar {
            position: fixed;
            right: 20px;
            bottom: 80px; /* 避开版权声明 */
            width: 120px;
            height: auto;
            z-index: 999;
            border: 3px solid #e60012;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(230, 0, 18, 0.3);
            transition: all 0.3s ease;
        }
        .cartoon-avatar:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(230, 0, 18, 0.5);
        }
        /* 加载/错误提示 */
        .loading, .error {
            text-align: center;
            font-size: 21px;
            color: #e60012;
            margin-top: 60px;
            font-weight: 500;
        }
        /* 版权声明 */
        .copyright {
            max-width: 500px;
            width: 100%;
            margin: 20px auto 0;
            text-align: center;
            font-size: 16px;
            color: #666;
            padding: 10px;
        }
        /* 手机端适配 */
        @media (max-width: 480px) {
            .brand-card {
                padding: 10px 15px;
            }
            .unicom-icon {
                width: 50px;
            }
            .brand-text {
                font-size: 20px;
            }
            .info-card {
                padding: 20px 15px;
                font-size: 18px;
                line-height: 2.6;
            }
            .unicom-red {
                font-size: 19px;
            }
            .cartoon-avatar {
                width: 90px;
                right: 10px;
                bottom: 70px;
            }
            .loading, .error {
                font-size: 20px;
            }
            .copyright {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="container" class="loading">加载中</div>

    <script>
        // ========== 【只改这里！】配置区 ==========
        const userList = {
            "001": {num: "69657134",status:"正常",user_name: "王",  zhijia_name: "刘希壮", zhijia_phone: "67604888", prod_name: "固话", khjl_name: "张三", khjl_phone: "15615310001", a_part:"axxx", z_part:"zxxx", ip:"134.33.0.1"},
            "002": {num: "87207037",status:"欠费",user_name: "李",  zhijia_name: "刘希壮", zhijia_phone: "67604888",prod_name: "宽带", khjl_name: "李四", khjl_phone: "15615310002", a_part:"axxx", z_part:"zxxx", ip:"134.33.0.2"},
            // 新增用户：直接按格式添加
            // "003": {num: "12345678",status:"正常",user_name: "张",  zhijia_name: "张三", phone: "13800138000", prod_name: "PON+HGU"},
        };
        // 卡通形象地址（支持本地/GitHub在线地址）
        const CARTOON_IMG_URL = "image/0.jpg";
        // 联通图标地址（你提供的路径：image/28925601_135535194105_3.jpg）
        const UNICOM_ICON_URL = "image/28925601_135535194105_3.jpg";
        // 卡通图大小（px）
        const CARTOON_SIZE = 120;
        // ========== 改完上面就行，下面无需修改 ==========

        // 读取URL参数userid
        function getUserId() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('userid') || '';
        }

        // 显示客户信息（分卡片展示）
        function showUserInfo() {
            const container = document.getElementById('container');
            const userId = getUserId();
            const user = userList[userId];
            
            if (user) {
                container.innerHTML = `
                    <div class="card-container">
                        <!-- 品牌卡片：联通标志+联通服务 -->
                        <div class="card brand-card">
                            <img src="${UNICOM_ICON_URL}" alt="联通图标" class="unicom-icon">
                            <div class="brand-text">联通客户服务</div>
                        </div>
                        
                        <!-- 客户基础信息卡片 -->
                        <div class="card info-card">
                            尊敬的${user.user_name}先生/女士，感谢您使用联通${user.prod_name}业务<br>
                            您的业务号码是${user.num}，当前状态${user.status}<br>
                        </div>

                        <!-- 客户基础信息卡片 -->
                        <div class="card info-card">
                            A端：${user.a_part}<br>
                            Z端：${user.z_part}<br>
                            IP地址：${user.ip}
                        </div>
                        
                        <!-- 联系人信息卡片 -->
                        <div class="card info-card">
                            您的客户经理是${user.khjl_name}，联系方式<span class="unicom-red">${user.khjl_phone}</span><br>
                            您的智企工程师是${user.zhijia_name}，联系方式<span class="unicom-red">${user.zhijia_phone}</span><br>
                            有问题可以点击通通</span>
                        </div>
                        
                        <!-- 版权声明 -->
                        <div class="copyright">©2026中国联通版权所有</div>
                    </div>
                    <img src="${CARTOON_IMG_URL}" alt="通通形象" class="cartoon-avatar" style="width:${CARTOON_SIZE}px;">
                `;
            } else {
                container.innerHTML = '<div class="error">未找到该专线客户信息，请检查userid参数是否正确</div>';
            }
        }

        // 页面加载显示信息
        showUserInfo();
    </script>
</body>
</html>
